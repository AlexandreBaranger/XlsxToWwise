<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xlsx to Wwise</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin: 0 20px;
      flex-shrink: 0;
    }

    .doc-button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }

    .doc-button:hover {
      background-color: #007bff;
      color: white;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      min-width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .header-row {
        flex-direction: column;
      }

      .doc-button {
        width: 100%;
        text-align: center;
      }

      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header-row">
    <a href="https://alexandrebaranger.github.io/XlsxToWwise/Xlsx%20to%20WwiseFRV2.pdf" class="doc-button" target="_blank">Documentation FR</a>
    <h1>Xlsx to Wwise</h1>
    <a href="documentationENG.html" class="doc-button">Documentation ENG</a>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/y9ePZdw56c4?autoplay=1&mute=1&rel=0&modestbranding=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <div class="button-container">
    <a href="xlsx2wwisepriceNO.html" class="btn">Tarif sans saisie / No input pricing</a>
    <a href="xlsx2wwisepriceS.html" class="btn">Tarif avec saisie / With input pricing</a>
  </div>

</body>
</html>
