<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xlsx to Wwise</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Background animation layer */
    .background-logos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .background-logos img {
      position: absolute;
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
      animation: fadeSwap 10s infinite;
    }

    .background-logos img:nth-child(2) {
      animation-delay: 5s;
    }

    @keyframes fadeSwap {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin: 0 20px;
      flex-shrink: 0;
    }

    .doc-button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }

    .doc-button:hover {
      background-color: #007bff;
      color: white;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      min-width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .header-row {
        flex-direction: column;
      }

      .doc-button {
        width: 100%;
        text-align: center;
      }

      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND LOGOS -->
  <div class="background-logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Microsoft_Excel_2013-2019_logo.svg" alt="Excel Logo">
    <img src="https://www.audiokinetic.com/images/logos/ak_logo_dark.svg" alt="Audiokinetic Logo">
  </div>

  <!-- HEADER & DOCS -->
  <div class="header-row">
    <a href="https://alexandrebaranger.github.io/XlsxToWwise/Xlsx%20to%20WwiseFRV2.pdf" class="doc-button" target="_blank">Documentation FR</a>
    <h1>Xlsx to Wwise</h1>
    <a href="documentationENG.html" class="doc-button">Documentation ENG</a>
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/y9ePZdw56c4?autoplay=1&mute=1&rel=0&modestbranding=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <!-- PRICING BUTTONS -->
  <div class="button-container">
    <a href="xlsx2wwisepriceNO.html" class="btn">Tarif sans saisie / No input pricing</a>
    <a href="xlsx2wwisepriceS.html" class="btn">Tarif avec saisie / With input pricing</a>
  </div>

</body>
</html>
