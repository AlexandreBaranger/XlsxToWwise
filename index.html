  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;

    }
    h1 {
      font-size: 4rem;
      color: #333;

    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-white {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: black;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 140px;
    }
    .btn-white:hover {
      background-color: #007bff;
      color: white;
    }
    .button-container-top {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 40px;
      margin-bottom: 20px;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
