<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xlsx to Wwise</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111 0%, #333 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      animation: bgPulse 10s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #111; }
      50% { background-color: #222; }
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin: 0 20px;
      flex-shrink: 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      /* Suppression de l'animation waveText */
    }

    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      filter: grayscale(50%) contrast(1.2);
      transition: filter 0.5s ease;
    }

    .header-row:hover {
      filter: none;
    }

    .doc-button, .btn {
      padding: 12px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #0af;
      border: 2px solid #0af;
      border-radius: 8px;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .doc-button:hover, .btn:hover {
      background-color: #0af;
      color: black;
      box-shadow: 0 0 15px #0af;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      min-width: 250px;
      text-align: center;
    }

    @keyframes staticNoise {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
      animation: staticNoise 0.5s infinite linear;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .header-row {
        flex-direction: column;
      }

      .doc-button {
        width: 100%;
        text-align: center;
      }

      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header-row">
    <a href="https://alexandrebaranger.github.io/XlsxToWwise/Xlsx%20to%20WwiseFRV2.pdf" class="doc-button" target="_blank">Documentation FR</a>
    <h1>Xlsx to Wwise</h1>
    <a href="https://alexandrebaranger.github.io/XlsxToWwise/Xlsx%20to%20WwiseENGV2.pdf" class="doc-button">Documentation ENG</a>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/y9ePZdw56c4?autoplay=1&mute=1&rel=0&modestbranding=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <div class="button-container">
    <a href="xlsx2wwisepriceNO.html" class="btn">Tarif sans saisie / No input pricing</a>
    <a href="xlsx2wwisepriceS.html" class="btn">Tarif avec saisie / With input pricing</a>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseover', () => {
        btn.style.transform = 'scale(1.05)';
      });
      btn.addEventListener('mouseout', () => {
        btn.style.transform = 'scale(1)';
      });
    });
  </script>

</body>
</html>
